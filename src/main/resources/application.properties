# Application name
spring.application.name=password-manager

# JPA and Database
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/password_managerdb
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.private-key=classpath:/home/adarsh-gupta/Projects/jwt/app.key
jwt.public-key=classpath:/home/adarsh-gupta/Projects/jwt/app.pub
jwt.ttl=15m

# OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://your-issuer.com/
